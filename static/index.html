<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Research Agent - NIT Durgapur</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- <link rel="stylesheet" href="styles.css"/></head> -->
     <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      color: white;
      padding: 40px 20px;
      margin-bottom: 30px;
    }
    
    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    .header .subtitle {
      font-size: 1.2em;
      opacity: 0.95;
      margin-top: 10px;
    }
    
    .badge {
      display: inline-block;
      background: rgba(255,255,255,0.2);
      padding: 8px 16px;
      border-radius: 20px;
      margin: 10px 5px;
      font-size: 0.9em;
    }
    
    .main-grid {
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    @media (max-width: 1024px) {
      .main-grid {
        grid-template-columns: 1fr;
      }
    }
    
    .card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    
    .input-section {
      margin-bottom: 20px;
    }
    
    .input-group {
      display: flex;
      gap: 10px;
    }
    
    input[type="text"] {
      flex: 1;
      padding: 16px 20px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      transition: all 0.3s;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    button {
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-secondary {
      background: #f5f5f5;
      color: #666;
    }
    
    .btn-secondary:hover {
      background: #e0e0e0;
    }
    
    .response-area {
      margin-top: 20px;
      max-height: 600px;
      overflow-y: auto;
    }
    
    .message {
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 12px;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .message-user {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-left: 60px;
    }
    
    .message-ai {
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      margin-right: 60px;
    }
    
    .message-label {
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .message-content {
      line-height: 1.6;
      white-space: pre-wrap;
    }
    
    .message-content h1, .message-content h2, .message-content h3 {
      margin: 15px 0 10px 0;
    }
    
    .message-content ul, .message-content ol {
      margin-left: 20px;
      margin-bottom: 10px;
    }
    
    .message-content code {
      background: rgba(0,0,0,0.05);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
    }
    
    .metadata {
      display: flex;
      gap: 15px;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid rgba(255,255,255,0.2);
      font-size: 0.85em;
      opacity: 0.9;
    }
    
    .metadata-dark {
      border-top: 1px solid rgba(0,0,0,0.1);
      opacity: 0.6;
    }
    
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .stats-card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    
    .stats-card h3 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 1.1em;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .stat-item:last-child {
      border-bottom: none;
    }
    
    .stat-label {
      color: #666;
      font-size: 0.9em;
    }
    
    .stat-value {
      font-weight: 600;
      color: #333;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #999;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
      background: #fee;
      border-left: 4px solid #f44;
      padding: 15px;
      border-radius: 8px;
      color: #c33;
      margin-bottom: 20px;
    }
    
    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }
    
    .suggestion-chip {
      background: #f0f0f0;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9em;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .suggestion-chip:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
    }
    
    .export-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .export-btn {
      flex: 1;
      padding: 10px;
      font-size: 0.85em;
    }
     </style>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Suggested research queries
    const SUGGESTIONS = [
      "Latest advances in quantum computing 2025",
      "Compare LangChain vs AutoGen frameworks",
      "Best practices for multi-agent AI systems",
      "Recent breakthroughs in transformers architecture",
      "Applications of RAG in enterprise AI"
    ];

    function App() {
      const [query, setQuery] = useState('');
      const [messages, setMessages] = useState([]);
      const [loading, setLoading] = useState(false);
      const [metrics, setMetrics] = useState(null);
      const [error, setError] = useState(null);
      const responseRef = useRef(null);

      useEffect(() => {
        fetchMetrics();
      }, []);

      useEffect(() => {
        if (responseRef.current) {
          responseRef.current.scrollTop = responseRef.current.scrollHeight;
        }
      }, [messages]);

      const fetchMetrics = async () => {
        try {
          const res = await fetch('/api/metrics');
          const data = await res.json();
          if (data.status === 'success') {
            setMetrics(data.metrics);
          }
        } catch (err) {
          console.error('Failed to fetch metrics:', err);
        }
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        if (!query.trim() || loading) return;

        const userQuery = query.trim();
        setQuery('');
        setError(null);
        setLoading(true);

        // Add user message
        setMessages(prev => [...prev, {
          role: 'user',
          content: userQuery,
          timestamp: new Date().toISOString()
        }]);

        try {
          const res = await fetch('/api/ask', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ query: userQuery })
          });

          const data = await res.json();

          if (data.status === 'success') {
            setMessages(prev => [...prev, {
              role: 'assistant',
              content: data.answer,
              metadata: data.metadata,
              timestamp: data.timestamp
            }]);
            fetchMetrics();
          } else {
            setError(data.detail || 'An error occurred');
          }
        } catch (err) {
          setError('Failed to connect to server: ' + err.message);
        } finally {
          setLoading(false);
        }
      };

      const handleSuggestion = (suggestion) => {
        setQuery(suggestion);
      };

      const clearHistory = async () => {
        if (!confirm('Clear all conversation history?')) return;
        
        try {
          await fetch('/api/history/clear', { method: 'POST' });
          setMessages([]);
          fetchMetrics();
        } catch (err) {
          setError('Failed to clear history');
        }
      };

      const exportHistory = async (format) => {
        try {
          const res = await fetch(`/api/export/${format}`);
          const blob = await res.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `research-history.${format}`;
          a.click();
        } catch (err) {
          setError('Failed to export history');
        }
      };

      const renderMarkdown = (text) => {
        return { __html: marked.parse(text) };
      };

      return (
        <div className="container">
          <header className="header">
            <h1>üî¨ AI Research Agent</h1>
            <div className="subtitle">
              Advanced Multi-Agent Research System
            </div>
            <div>
              <span className="badge">üéì NIT Durgapur</span>
              <span className="badge">ü§ñ Multi-Agent AI</span>
              <span className="badge">üß† LangChain Powered</span>
              <span className="badge">üí¨ Conversational Memory</span>
            </div>
          </header>

          <div className="main-grid">
            <div className="card">
              <form onSubmit={handleSubmit} className="input-section">
                <div className="input-group">
                  <input
                    type="text"
                    placeholder="Ask me anything... (e.g., 'What are the latest advances in quantum computing?')"
                    value={query}
                    onChange={(e) => setQuery(e.target.value)}
                    disabled={loading}
                  />
                  <button 
                    type="submit" 
                    className="btn-primary"
                    disabled={loading || !query.trim()}
                  >
                    {loading ? '‚è≥ Researching...' : 'üöÄ Research'}
                  </button>
                </div>

                {messages.length === 0 && (
                  <div className="suggestions">
                    <strong style={{width: '100%', marginBottom: '5px'}}>üí° Suggested Queries:</strong>
                    {SUGGESTIONS.map((s, i) => (
                      <div 
                        key={i} 
                        className="suggestion-chip"
                        onClick={() => handleSuggestion(s)}
                      >
                        {s}
                      </div>
                    ))}
                  </div>
                )}
              </form>

              {error && (
                <div className="error-message">
                  ‚ö†Ô∏è {error}
                </div>
              )}

              <div className="response-area" ref={responseRef}>
                {messages.length === 0 && !loading && (
                  <div className="loading">
                    <h3>üëã Welcome!</h3>
                    <p>Ask me any research question and I'll search, analyze, and summarize information for you.</p>
                  </div>
                )}

                {messages.map((msg, idx) => (
                  <div 
                    key={idx} 
                    className={`message ${msg.role === 'user' ? 'message-user' : 'message-ai'}`}
                  >
                    <div className="message-label">
                      {msg.role === 'user' ? 'üë§ You' : 'ü§ñ AI Assistant'}
                    </div>
                    <div 
                      className="message-content"
                      dangerouslySetInnerHTML={renderMarkdown(msg.content)}
                    />
                    {msg.metadata && (
                      <div className={msg.role === 'user' ? 'metadata' : 'metadata metadata-dark'}>
                        <span>‚è±Ô∏è {msg.metadata.time}</span>
                        <span>üéØ {msg.metadata.tokens} tokens</span>
                        <span>üí∞ {msg.metadata.cost}</span>
                      </div>
                    )}
                  </div>
                ))}

                {loading && (
                  <div className="loading">
                    <div className="spinner"></div>
                    <p>Researching and analyzing...</p>
                  </div>
                )}
              </div>

              {messages.length > 0 && (
                <div className="export-buttons">
                  <button onClick={() => exportHistory('json')} className="btn-secondary export-btn">
                    üìÑ Export JSON
                  </button>
                  <button onClick={() => exportHistory('md')} className="btn-secondary export-btn">
                    üìù Export Markdown
                  </button>
                  <button onClick={clearHistory} className="btn-secondary export-btn">
                    üóëÔ∏è Clear History
                  </button>
                </div>
              )}
            </div>

            <div className="sidebar">
              <div className="stats-card">
                <h3>üìä System Metrics</h3>
                {metrics ? (
                  <>
                    <div className="stat-item">
                      <span className="stat-label">Total Queries</span>
                      <span className="stat-value">{metrics.total_queries}</span>
                    </div>
                    <div className="stat-item">
                      <span className="stat-label">Tokens Used</span>
                      <span className="stat-value">{metrics.total_tokens?.toLocaleString()}</span>
                    </div>
                    <div className="stat-item">
                      <span className="stat-label">Total Cost</span>
                      <span className="stat-value">{metrics.total_cost}</span>
                    </div>
                    <div className="stat-item">
                      <span className="stat-label">Avg Response Time</span>
                      <span className="stat-value">{metrics.avg_response_time}</span>
                    </div>
                    <div className="stat-item">
                      <span className="stat-label">Memory Size</span>
                      <span className="stat-value">{metrics.memory_size} messages</span>
                    </div>
                  </>
                ) : (
                  <div className="loading">Loading metrics...</div>
                )}
              </div>

              <div className="stats-card">
                <h3>‚ú® Features</h3>
                <div className="stat-item">
                  <span className="stat-label">‚úÖ Web Search</span>
                </div>
                <div className="stat-item">
                  <span className="stat-label">‚úÖ Wikipedia</span>
                </div>
                <div className="stat-item">
                  <span className="stat-label">‚úÖ Math Calculator</span>
                </div>
                <div className="stat-item">
                  <span className="stat-label">‚úÖ Summarization</span>
                </div>
                <div className="stat-item">
                  <span className="stat-label">‚úÖ Comparison</span>
                </div>
                <div className="stat-item">
                  <span className="stat-label">‚úÖ Citations</span>
                </div>
                <div className="stat-item">
                  <span className="stat-label">‚úÖ Memory</span>
                </div>
              </div>

              <div className="stats-card">
                <h3>‚ÑπÔ∏è About</h3>
                <p style={{fontSize: '0.9em', color: '#666', lineHeight: '1.6'}}>
                  Built by an MTech student at NIT Durgapur using LangChain, 
                  React, and FastAPI. Features multi-agent architecture with 
                  specialized tools for research, analysis, and summarization.
                </p>
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
